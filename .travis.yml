language: go

go:
  - 1.8

notifications:
  email: false

before_install:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls
  - go get github.com/go-playground/overalls

script:
  - $HOME/gopath/bin overalls -project=github.com/maprost/restclient -covermode=count -debug
  - $HOME/gopath/bin goveralls -coverprofile=overalls.coverprofile -service semaphore -repotoken $COVERALLS_TOKEN